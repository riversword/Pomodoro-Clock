<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="Pomodoro Clock.css">
</head>
<body>
<div class="main">
	<div class="Operator"> <div class="sessionTime"><p>session length</p><button>-</button> <span>25</span> <button>+</button></div> <div class="breakTime"><p>break length</p><button>-</button> <span>05</span> <button>+</button></div> </div>
	<div class="timeDisplay">
		<h2>session</h2>
		<span>25:00</span>
	</div>
	<div class="controls"><button>start</button> <button>reset</button></div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="Pomodoro Clock.js"></script>
</body>
</html>
