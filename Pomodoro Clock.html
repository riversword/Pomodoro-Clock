<body>
<div class="main">

		<div class="sessionTime">
			<p>session</p>
			<button>-</button> <span>25</span> <button>+</button>
		</div> 
		<div class="breakTime">
			<p>break</p><button>-</button> <span>05</span> <button>+</button>

		<div class="timeDisplay">
			<h2>session</h2>
			<span>25:00</span>
		</div>
	</div>
	<div class="controls">
		<button>start</button> <button>reset</button>
	</div>
</div>
